<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            color: #304455;
            font: 14px Helvetica Neue, Helvetica, PingFang SC, Tahoma, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #fafafa;
        }

        .custom-font1 {
            font-family: 'ZCOOL XiaoWei', Helvetica Neue, Helvetica, PingFang SC, Tahoma, Arial, sans-serif;
        }

        .login-box {
            position: relative;
            width: 450px;
            padding: 0 25px;
        }

        .progress {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress .step {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            text-align: center;
            background: #fff;
            border-radius: 10px;
        }

        .progress .step:last-child {
            margin-right: 0;
        }

        .progress .step.active {
            border: 1px solid #e9e9e9;
        }

        .top {
            position: absolute;
            top: -20px;
            left: 50%;
            font-size: 0;
            text-align: center;
            -webkit-transform: translateX(-50%) translateY(-100%);
            transform: translateX(-50%) translateY(-100%);
        }

        .top .scroll {
            height: 20px;
            font-size: 20px;
            line-height: 20px;
            -webkit-transition: .3s;
            transition: .3s;
            overflow: hidden;
        }

        .top .scroll.up {
            -webkit-transform: scale(.8) translateY(-100px);
            transform: scale(.8) translateY(-100px);
        }

        .top .title {
            display: block;
            height: 20px;
            font-size: 20px;
            -webkit-transition: .3s;
            transition: .3s;
            overflow: hidden;
        }

        .top .title.up {
            height: 0;
            opacity: 0;
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
        }

        .top .avatar {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            -webkit-transition: .3s;
            transition: .3s;
            opacity: 0;
            visibility: hidden;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        .top .avatar.show {
            opacity: 1;
            visibility: visible;
        }

        .form {
            position: relative;
        }

        .form label {
            display: none;
        }

        .form input {
            width: 100%;
            height: 40px;
            padding-left: 15px;
            margin-bottom: 20px;
            line-height: 40px;
            background-color: #fff;
            border: 1px solid #e9e9e9;
            outline: 0;
        }

        .btn {
            display: flex;
            height: 40px;
            line-height: 40px;
            background: #fff;
        }

        .btn button {
            padding: 0 10px;
            color: #d9d9d9;
            border: 0;
            outline: 0;
            background: #fff;
        }

        .btn .divider {
            flex-shrink: 0;
            margin: 0 10px;
            color: #d9d9d9;
            font-size: 18px;
            cursor: default;
        }

        .btn .login {
            flex-grow: 1;
            text-align: right;
        }

        .btn .logon {
            flex-grow: 1;
            text-align: left;
        }

        .btn .active {
            color: #304455;
            cursor: pointer;
        }

        .grecaptcha-badge {
            box-shadow: none!important;
        }

        @media screen and (max-width: 464px) {
            .login-box {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap&subset=chinese-simplified">
</head>
<body>
<div class="login-box">
    <div class="top">
        <div class="scroll">
            <span class="custom-font1 title">Welcome</span>
        </div>
        <img class="avatar" src="https://www.qubaobei.com/files/head/300/20191107/39/1573116125494.jpg"/>
    </div>
    <!--    <div class="progress">-->
    <!--        <span class="step active">1</span>-->
    <!--        <span class="step">2</span>-->
    <!--        <span class="step">3</span>-->
    <!--    </div>-->
    <div class="form">
        <!--        <label for="account">账号</label>-->
        <!--        <input id="account" value="" placeholder="账号"/>-->
        <!--        <label for="password">密码</label>-->
        <!--        <input id="password" value="" placeholder="密码"/>-->
        <label for="email">邮箱</label>
        <input id="email" value="" placeholder="邮箱"/>
        <label for="password">密码</label>
        <input id="password" value="" placeholder="密码"/>
        <label for="password2">密码</label>
        <input id="password2" value="" placeholder="重复密码"/>
    </div>
    <div class="btn">
        <button class="login">登录</button>
        <span class="divider">/</span>
        <button class="logon active" onclick="logon()">注册</button>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
<script src="https://www.recaptcha.net/recaptcha/api.js?render=6Ldk29AUAAAAABhz9hLTLF9ZcmoI6dCTvxO_94ti&hl=zh-CN async defer"></script>
<script>
    grecaptcha.ready(function () {
        grecaptcha.execute('6Ldk29AUAAAAABhz9hLTLF9ZcmoI6dCTvxO_94ti', { action: 'homepage' }).then(function (token) {
            console.log(token)
        });
    });
</script>
<script>
    var $inputEmail = $('#email');
    $inputEmail.bind('input propertychange', _.debounce(function () {
        var $t;
        if ($inputEmail.val() === '958938239@qq.com') {
            $t = $('.scroll .title').eq(0);
            if ($t.text() !== 'Anya') {
                $t.addClass('up');
                $('.scroll').append('<span class="custom-font1 title">Anya</span>');
                setTimeout(function () {
                    $t.remove();
                }, 300);
            }
            setTimeout(function () {
                $('.scroll').addClass('up');
            }, 300);
            setTimeout(function () {
                $('.avatar').addClass('show');
            }, 600);
        } else {
            $('.avatar').removeClass('show');
            setTimeout(function () {
                $('.scroll').removeClass('up');
            }, 300);
            setTimeout(function () {
                $t = $('.scroll .title').eq(0);
                if ($t.text() !== 'Welcome') {
                    $t.addClass('up');
                    $('.scroll').append('<span class="custom-font1 title">Welcome</span>');
                    setTimeout(function () {
                        $t.remove();
                    }, 300);
                }
            }, 600);
        }
        console.log($inputEmail.val());
    }, 300));

    function logon() {
        $.ajax({
            url: '/logon',
            type: 'post',
            data: {
                email: $('#email').val(),
            },
            success: function (data) {
                console.log(data);
            }
        });
    }
</script>
</body>
</html>
