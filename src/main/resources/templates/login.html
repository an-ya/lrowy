<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/tool.css}">
    <style>
        html {
            height: 100%;
            background-color: #fafafa;
        }

        body {
            height: 100%;
            background-color: #fafafa;
        }

        label {
            display: none;
        }

        input[type='file'] {
            position:absolute;clip:rect(0 0 0 0);
        }

        input::-webkit-input-placeholder {
            color: rgba(0,0,0,.3);
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            padding: 0 25px;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            transition: opacity .3s;
        }

        .login-box.hide {
            opacity: 0;
            visibility: hidden;
        }

        .top {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            top: -20px;
            left: 50%;
            -webkit-transform: translateX(-50%) translateY(-100%);
            transform: translateX(-50%) translateY(-100%);
        }

        .top .title {
            height: 20px;
            font-size: 18px;
            white-space: nowrap;
            border-bottom: 1px solid #e9e9e9;
        }

        .form {
            position: relative;
        }

        .form .item {
            position: relative;
            display: flex;
            align-items: stretch;
            height: 42px;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #e9e9e9;
            /*transition: .4s;*/
        }

        .form .item.hide {
            height: 0;
            opacity: 0;
            border: 0;
            margin-bottom: 0;
        }

        .form input {
            flex-grow: 1;
            width: 100%;
            height: 40px;
            padding-left: 15px;
            font-size: 14px;
            background-color: #fff;
            border: 0;
            outline: 0;
        }

        .form button {
            flex-shrink: 0;
            height: 40px;
            padding: 0 15px;
            border: 0;
            outline: 0;
            background-color: #fff;
            cursor: pointer;
        }

        .form button.disabled {
            color: rgba(0,0,0,.3);
            cursor: default;
        }

        .tip {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            padding: 0 15px;
            color: rgba(0,0,0,.3);
            line-height: 40px;
            -webkit-transition: .3s;
            transition: .3s;
            pointer-events: none;
            z-index: 10;
        }

        .tip .loading {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
        }

        .circle {
            position: relative;
            width: 28px;
            height: 28px;
            margin-top: 6px;
        }

        .circle-inner {
            width: 100%;
            text-align: center;
            position: absolute;
            left: 0;
            top: 50%;
            color: #2c2d2e;
            font-size: 14px;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            line-height: 1;
        }

        .circle-icon .front {
            stroke-dasharray: 2890.26, 2890.26;
            -webkit-transition: stroke-dashoffset .4s ease 0s, stroke .4s ease 0s;
            transition: stroke-dashoffset .4s ease 0s, stroke .4s ease 0s;
        }

        .btn {
            position: relative;
            display: flex;
            height: 42px;
            line-height: 42px;
            background: #fff;
        }

        .btn button {
            padding: 0 15px;
            color: rgba(0,0,0,.3);
            font-size: 14px;
            border: 0;
            outline: 0;
            background: #fff;
            pointer-events: none;
        }

        .btn .divider {
            flex-shrink: 0;
            color: rgba(0,0,0,.3);
            font-size: 16px;
            cursor: default;
        }

        .btn .login {
            flex-grow: 1;
            text-align: right;
        }

        .btn .logon {
            flex-grow: 1;
            text-align: left;
        }

        .btn .active {
            color: #304455;
            cursor: pointer;
            pointer-events: auto;
        }

        .btn .other {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            z-index: 10;
        }

        .btn .other i {
            font-size: 18px;
            line-height: 40px;
        }

        .info {
            display: flex;
            align-items: center;
            height: 66px;
            padding: 0 12px;
            margin-bottom: 20px;
            text-align: center;
            background-color: #fff;
            overflow: hidden;
            /*transition: .4s;*/
        }

        .info .avatar {
            display: block;
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            margin-right: 12px;
            color: rgba(0,0,0,.3);
            line-height: 40px;
            text-align: center;
            border: 1px solid #e9e9e9;
            cursor: pointer;
            background: no-repeat center;
            background-size: cover;
        }

        .info .avatar:hover {
            color: #1E9fff;
        }

        .info input {
            flex-grow: 1;
            width: 100px;
            height: 40px;
            padding-left: 12px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #e9e9e9;
            outline: 0;
        }

        .info.hide {
            height: 0;
            opacity: 0;
            border: 0;
            margin-bottom: 0;
        }

        .msg {
            position: relative;
            height: 42px;
            line-height: 40px;
            text-align: center;
            background-color: #e8f0fe;
            border: 1px solid #e9e9e9;
            overflow: hidden;
        }

        .msg i {
            margin-right: 6px;
            color: #1E9fff;
            font-size: 16px;
        }

        .msg .email {
            font-weight: bold;
        }

        .msg .tip {
            transform: translateX(100%);
        }

        .twinkle {
            -webkit-animation-timing-function: ease;
            animation-timing-function: ease;
            -webkit-animation-duration: .6s;
            animation-duration: .6s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation-play-state: running;
            animation-play-state: running;
            -webkit-animation-name: Twinkle;
            animation-name: Twinkle;
        }

        @-webkit-keyframes Twinkle {
            0% {
                background: rgba(253, 239, 232, 0);
            }
            50% {
                background: rgba(253, 239, 232, 1);
            }
            100% {
                background: rgba(253, 239, 232, 0);
            }
        }

        .grecaptcha-badge {
            box-shadow: none!important;
        }

        @media screen and (max-width: 464px) {
            .login-box {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap&subset=chinese-simplified">
</head>
<body>
<div class="login-box">
    <div class="top">
        <span class="title custom-font1">Lrowy</span>
    </div>
    <div class="form">
        <div class="item" id="emailItem">
            <label for="email">邮箱</label>
            <input id="email" value="" placeholder="邮箱"/>
            <div class="tip"></div>
        </div>
        <div class="item">
            <label for="password">密码</label>
            <input id="password" value="" type="password" placeholder="密码"/>
        </div>
        <div class="item hide" id="captchaItem">
            <label for="captcha">验证码</label>
            <input id="captcha" value="" placeholder="验证码"/>
            <button onclick="getCaptcha()">发送</button>
            <div class="tip" style="display:none;">
                <div class="circle">
                    <svg class="circle-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path class="back" d="M 512,512 m 0,-460 a 460,460 0 1 1 0,920 a 460,460 0 1 1 0,-920" shape-rendering="geometricPrecision" fill-opacity="0" stroke="#e9e9e9"
                              stroke-linecap="round" stroke-width="50"></path>
                        <path class="front" d="M 512,512 m 0,-460 a 460,460 0 1 1 0,920 a 460,460 0 1 1 0,-920" shape-rendering="geometricPrecision" fill-opacity="0" stroke="#2c2d2e"
                              stroke-linecap="round" stroke-width="60"
                              style="stroke-dashoffset:2890.26;"></path>
                    </svg>
                    <div class="circle-inner"><span>10</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="info hide">
        <label class="iconfont avatar" for="avatar">&#xe61e;</label>
        <input type="file" id="avatar">
        <label for="name">称昵</label>
        <input id="name" value="" placeholder="称昵" autocomplete="off"/>
    </div>
    <div class="btn">
        <button class="login active" onclick="login()">登录</button>
        <span class="divider">|</span>
        <button class="logon active" onclick="logon()">注册</button>
        <div class="other dropdown-content">
            <button class="dropdown-trigger active" title="其他"><i class="iconfont">&#xe645;</i></button>
            <div class="dropdown hidden">
                <ul class="dropdown-menu">
                    <li class="dropdown-item">忘记密码</li>
                    <li class="dropdown-item" onclick="modal.open({title:'第三方登录', content:$('#oauth')})">第三方登录</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="login-box hide">
    <div class="top">
        <span class="title custom-font1">Lrowy</span>
    </div>
    <div class="msg">
        <i class="iconfont">&#xe657;</i>注册成功：<span class="email"></span>&nbsp;&nbsp;&nbsp;<a href="javascript:void(0);" onclick="go()">返回</a>
        <div class="tip">
            <div class="circle">
                <svg class="circle-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path class="back" d="M 512,512 m 0,-460 a 460,460 0 1 1 0,920 a 460,460 0 1 1 0,-920" shape-rendering="geometricPrecision" fill-opacity="0" stroke="#e9e9e9"
                          stroke-linecap="round" stroke-width="50"></path>
                    <path class="front" d="M 512,512 m 0,-460 a 460,460 0 1 1 0,920 a 460,460 0 1 1 0,-920" shape-rendering="geometricPrecision" fill-opacity="0" stroke="#2c2d2e"
                          stroke-linecap="round" stroke-width="60"
                          style="stroke-dashoffset:2890.26;"></path>
                </svg>
                <div class="circle-inner"><span>10</span></div>
            </div>
        </div>
    </div>
</div>
<div id="oauth" style="display:none;">
    <a class="oauth" th:href="${'https://github.com/login/oauth/authorize?client_id=' + clientId + '&scope=user:email&redirect_uri=http://localhost/oauth&state=/'}"><img th:src="@{/images/github.png}" alt="github">Github</a>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script>document.addEventListener('DOMContentLoaded', function () { FastClick.attach(document.body); }, false);</script>
<script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
<script th:src="@{/js/common-v2.js}"></script>
<script th:src="@{/js/tool.js}"></script>
<script th:src="'https://www.recaptcha.net/recaptcha/api.js?render=' + ${reCaptchaId} + '&hl=zh-CN async defer'"></script>
<script th:inline="javascript">
    var url = getQueryString('url');
    var reCaptchaId = [[${reCaptchaId}]];
    var $email = $('#email');
    var $name = $('#emailItem .tip');
    var emailReg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,5}$/;

    function closeModal() {
        $('.modal-container').removeClass('show')
    }

    var setUserName = _.throttle(function (email) {
        $name.html(email);
    }, 300);

    $email.bind('input propertychange', _.debounce(function () {
        var email = $email.val();
        if (email && emailReg.test(email)) getUserByEmail(email);
    }, 300));

    $('#avatar').bind('change', function () {
        var files = this.files;
        if (files.length) {
            var file = files[0];
            var reader = new FileReader();
            if(!/image\/\w+/.test(file.type)){
                message.fail({ content: '请确保文件为图像类型', duration: 0 });
                return false;
            }
            reader.onload = function (e) {
                var $label = $('label.avatar');
                $label.html('');
                $label.css('background-image', 'url(' + e.target.result + ')');
            };
            reader.readAsDataURL(file);
        }
    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function go() {
        if (url) {
            window.location.href = url;
        } else {
            window.location.href = '/index';
        }
    }

    function error(e) {
        e.addClass('twinkle');
        setTimeout(function () {
            e.removeClass('twinkle');
        }, 600);
    }

    function setLogin() {
        $('.login').addClass('active');
        $('.logon').removeClass('active');
        $('#captchaItem').addClass('hide');
        $('.info').addClass('hide');
    }

    function setLogon() {
        $('.logon').addClass('active');
        $('.login').removeClass('active');
        $('#captchaItem').removeClass('hide');
        $('.info').removeClass('hide');
    }

    function login() {
        $.ajax({
            url: '/login',
            type: 'post',
            data: {
                email: $('#email').val(),
                password: $('#password').val()
            },
            success: function (data) {
                if (data.code === '000') {
                    go();
                } else {
                    if (data.code === '101') {
                        setLogon();
                    } else if (data.code === '102') {
                        error($('#password'));
                    } else if (data.code === '402') {
                        error($('#email'));
                    }
                    message.fail({ content: data.msg, duration: 0 });
                }
            }
        });
    }

    function logon() {
        if ($('#captchaItem').hasClass('hide')) {
            $('#captchaItem').removeClass('hide');
        } else {
            var formData = new FormData();
            var email = $('#email').val();
            formData.append('email', email);
            formData.append('password', $('#password').val());
            formData.append('code', $('#captcha').val());
            formData.append('name', $('#name').val());
            formData.append('avatar', $('#avatar')[0].files.item(0));
            $.ajax({
                url: '/logon',
                type: 'post',
                data: formData,
                async: false,
                processData : false,
                contentType : false,
                success: function (data) {
                    if (data.code === '000') {
                        var $logon = $('.login-box');
                        $logon.eq(0).addClass('hide');
                        setTimeout(function () {
                            $logon.eq(1).removeClass('hide');
                            $('.msg .email').text(email);
                            timer($('.msg .circle'), 10, go);
                        }, 300);
                    } else {
                        if (data.code === '304') {
                            error($('#captcha'));
                        } else if (data.code === '402') {
                            error($('#email'));
                        } else if (data.code === '403') {
                            setLogin();
                        }
                        message.fail({ content: data.msg, duration: 0 });
                    }
                }
            });
        }
    }

    function getUserByEmail(email) {
        setUserName('<img class="loading" src="images/loading.gif"/>');
        $.ajax({
            url: '/getUserByEmail',
            type: 'post',
            data: { email: email },
            success: function (data) {
                if (data.code === '000') {
                    var name = data.result ? data.result.name : '';
                    setUserName(name);
                    if (data.result) {
                        setLogin();
                    } else if (emailReg.test(email)) {
                        setLogon();
                    }
                }
            }
        });
    }

    function timer(e, time, success) {
        var seconds = time,
            $offset = e.find('.front'),
            $t = e.find('span');
        $offset.css('stroke-dashoffset', 2890.26);
        $t.text(seconds);
        var t = setInterval(function () {
            seconds--;
            if (seconds >= 0) {
                $offset.css('stroke-dashoffset', seconds / time * 2890.26);
                $t.text(seconds);
            }
            if (seconds <= 0) {
                clearInterval(t);
                setTimeout(function () {
                    success();
                }, 300);
            }
        }, 1000);
    }

    function getCaptcha() {
        grecaptcha.ready(function () {
            grecaptcha.execute(reCaptchaId, { action: 'captcha' }).then(function (token) {
                $.ajax({
                    url: '/getCaptcha',
                    type: 'post',
                    data: { token: token, email: $email.val() },
                    success: function (data) {
                        if (data.code === '000') {
                            message.success({ content: data.result.createDate + ' 成功发送验证码到邮箱：<span>' + data.result.sendTarget + '</span>，注：找不到邮件时试着查看垃圾箱', duration: 0 });
                            $('#captchaItem .tip').show();
                            $('#captchaItem button').hide();
                            $('#captchaItem .circle span').text(60);
                            timer($('#captchaItem .circle'), 10, function () {
                                $('#captchaItem .tip').hide();
                                $('#captchaItem button').show();
                            });
                        } else {
                            message.fail({ content: data.msg, duration: 0 });
                        }
                    }
                });
            });
        });
    }

    $(document).ready(function () {
        commom.setDropdown();
    });
</script>
</body>
</html>
