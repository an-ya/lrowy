<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anya</title>
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="/css/swiper.min.css"/>
    <link rel="stylesheet" href="layui-v2.5.4/css/layui.css">
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/nvi-notice.css}"/>
    <link rel="stylesheet" th:href="@{/css/banner.css}"/>
    <link rel="stylesheet" th:href="@{/css/shortcut.css}"/>
    <link rel="stylesheet" th:href="@{/css/animation.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap&subset=chinese-simplified">
    <style>
        html,body {
            height: 100%;
        }

        .header {
            position: absolute;
            background-color: transparent;
            box-shadow: none;
        }

        .main {
            height: 100%;
            background: transparent;
        }

        .main-second {
            position: relative;
            height: 100%;
            background: #fff;
        }

        .main-back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .main-back:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-image: linear-gradient(0deg, hsla(0, 0%, 100%, 0) 60%, #fff), linear-gradient(70deg, #dbedff 32%, #ebfff0);
            opacity: .3;
            z-index: -1;
        }

        .main-back .mark-wrapper {
            position: absolute;
            top: 40%;
            left: 8%;
            opacity: .3;
        }

        .main-back .mark-wrapper:hover {
            opacity: .6!important;
        }

        .main-back .mark-wrapper .mark {
            display: block;
            color: #a9cacf;
            font-size: 120px;
            -webkit-animation: shake 10s infinite;
            animation: shake 10s infinite;
            opacity: .7;
            cursor: pointer;
        }

        .article-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 335px);
        }

        .article-title {
            position: relative;
            height: 60px;
            font-size: 1.2rem;
            text-align: center;
            line-height: 60px;
        }

        .category-page {
            display: inline-block;
            padding: 0 10px;
            cursor: pointer;
        }

        .article-category {
            position: relative;
            width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .article-category-item {
            display: inline-block;
            width: 18%;
            height: 260px;
            background: no-repeat top center;
            background-size: cover;
            opacity: 1;
            -webkit-transition: .3s;
            transition: .3s;
        }

        @media screen and (max-width: 900px) {
            .article-category {
                width: 100%;
            }

            .article-category-item {
                height: 160px;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <ul class="header-menu">
        <li th:if="${user != null}" class="header-item">
            <button class="menu-button"><span>Menu</span></button>
        </li>
        <li th:if="${user == null}" class="header-item dropdown-content">
            <button class="login-button dropdown-trigger"><i class="iconfont">&#xe622;</i></button>
            <div class="dropdown hidden">
                <ul class="dropdown-menu">
                    <li id="login" class="dropdown-item">登录</li>
                    <li  class="dropdown-item">注册</li>
                </ul>
            </div>
        </li>
    </ul>
    <span class="logo google-front">Anya</span>
</div>
<div class="sidebar">
    <div class="sidebar-inner">
        <div class="test" style="text-align: center;">
            测试书签
        </div>
    </div>
</div>
<div class="main-back">
    <div class="mark-wrapper parallax" data-parallax-scroll-offset="0%" data-parallax-x="-300" data-parallax-y="-40%" data-parallax-opacity-min="0" data-parallax-opacity-max="0.3" data-parallax-opacity-range="0.625">
        <i title="月球" class="iconfont mark" onclick="console.log('ok')">&#xe611;</i>
    </div>
</div>
<div class="main">
    <div class="banner-content">
        <div class="banner-container swiper-container">
            <div class="swiper-parallax" data-swiper-parallax="-25%" th:style="'background-image:url(' + @{/images/banner02.jpg} + ');'"></div>
            <div class="swiper-wrapper google-front">
                <div class="swiper-slide">
                    <div class="t-box" data-swiper-parallax-x="-40" data-swiper-parallax-opacity="0">
                        <p class="name">程序员</p>
                    </div>
                    <div class="t-box" data-swiper-parallax-x="-80" data-swiper-parallax-opacity="0">
                        <span class="desc">没有两个程序员会遇见一模一样的情况</span>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="t-box" data-swiper-parallax-x="-40" data-swiper-parallax-opacity="0">
                        <p class="name">3D绘画师</p>
                    </div>
                    <div class="t-box" data-swiper-parallax-x="-80" data-swiper-parallax-opacity="0">
                        <span class="desc">用软件绘制世界</span>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="t-box" data-swiper-parallax-x="-40" data-swiper-parallax-opacity="0">
                        <p class="name">游戏爱好者</p>
                    </div>
                    <div class="t-box" data-swiper-parallax-x="-80" data-swiper-parallax-opacity="0">
                        <span class="desc">爱研究游戏</span>
                    </div>
                </div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
        <div class="swiper-button-prev" th:style="'background-image:url(' + @{/images/lastIco.png} + ');'"></div>
        <div class="swiper-button-next" th:style="'background-image:url(' + @{/images/nextIco.png} + ');'"></div>
    </div>
<!--    <div class="banner-back" th:style="'background-image:url(' + @{/images/banner03.jpg} + ');'"><div class="banner-mask"></div></div>-->
    <div class="article-container">
        <div class="article-title google-front"><span class="category-page elastic-show" style="animation-delay: 200ms;"><</span><span class="t fade-in" style="animation-delay: 100ms;">文章/page1</span><span class="category-page elastic-show" style="animation-delay: 300ms;">></span></div>
        <div class="article-category">
            <div class="article-category-item" style="background-image: url(https://www.lrowy.com//upload/img/label/1.jpg);transition-delay: 100ms;" onclick="scrollToMain(1)"></div>
            <div class="article-category-item" style="background-image: url(https://www.lrowy.com//upload/img/label/3.jpg);transition-delay: 200ms;"></div>
            <div class="article-category-item" style="background-image: url(https://www.lrowy.com//upload/img/label/2.jpg);transition-delay: 300ms;"></div>
            <div class="article-category-item" style="background-image: url(https://www.lrowy.com//upload/img/label/4.jpg);transition-delay: 400ms;"></div>
            <div class="article-category-item" style="background-image: url(https://www.lrowy.com//upload/img/label/2.jpg);transition-delay: 500ms;"></div>
        </div>
    </div>
</div>
<div class="main-second"><div onclick="scrollToMain(0)">首页</div></div>
<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="/js/swiper.min.js"></script>
<script src="/layui-v2.5.4/layui.js"></script>
<script th:src="@{/js/nvi-notice.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
