<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anya'书签</title>
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/css/swiper.min.css">
    <link rel="stylesheet" href="/layui-v2.5.4/css/layui.css">
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/nvi-notice.css}"/>
    <link rel="stylesheet" th:href="@{/css/shortcut.css}"/>
    <link rel="stylesheet" th:href="@{/css/bookmark.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap">
</head>
<body>
<div class="header">
    <ul class="header-menu">
        <li th:if="${user != null}" class="header-item">
            <button class="menu-button"><span>Menu</span></button>
        </li>
        <li th:if="${user == null}" class="header-item dropdown-content">
            <button class="login-button dropdown-trigger"><i class="iconfont">&#xe622;</i></button>
            <div class="dropdown hidden">
                <ul class="dropdown-menu">
                    <li id="login" class="dropdown-item">登录</li>
                    <li  class="dropdown-item">注册</li>
                </ul>
            </div>
        </li>
    </ul>
    <span class="logo google-front">Anya'书签</span>
</div>
<div class="sidebar">
    <div class="sidebar-inner">
        <div class="test" style="text-align: center;">
            测试书签
        </div>
    </div>
</div>
<div class="main">
    <div class="shortcut-container swiper-container">
        <div class="swiper-wrapper">
            <div th:each="s : ${bookmarkResult.shortcutList}" class="swiper-slide shortcut">
                <div class="favicon-blur" th:style="'background-image:url(' + ${s.faviconBlurUrl} + ');'"></div>
                <img class="favicon-png" th:src="${s.faviconUrl}">
                <span class="google-front" th:text="${s.title}"></span>
            </div>
        </div>
    </div>
    <div class="bookmark-category-container swiper-container">
        <div class="swiper-wrapper">
            <div th:each="b,i : ${bookmarkResult.bookmarkCategoryList}" th:class="'swiper-slide bookmark-category-item google-front' + ${i.index == 0 ? ' bookmark-category-item-active' : ''}" th:text="${b.name}"></div>
        </div>
    </div>
    <div class="bookmark-list">
        <div class="item">
            <div class="icon">
                <img class="favicon-png" src="/upload/favicon/767db549cde942ffb49470c82d9d3e3f-favicon.png">
            </div>
            <div class="t">tring与char*互转、ANSI 和 UNICODE 编码及_T和L宏定义的介绍</div>
        </div>
        <div class="item">
            <div class="icon">
                <img class="favicon-png" src="/upload/favicon/002904c733e44e6787482eb1c4d006bd-favicon.png">
            </div>
            <div class="t">IntelliJ IDEA 下载安装以及破解</div>
        </div>
        <div class="item">
            <div class="icon">
                <img class="favicon-png" src="/upload/favicon/97715ae69bfe46188a825b201e40d129-favicon.png">
            </div>
            <div class="t">Spring Boot(四)：Thymeleaf 使用详解 - 纯洁的微笑 - 博客园</div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
<script src="/js/swiper.min.js"></script>
<script src="/layui-v2.5.4/layui.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/bookmark.js}"></script>
</body>
</html>
